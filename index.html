<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project: Etch-a-sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <main>
        <div class="controlers">
            <fieldset>
                <legend>Color:</legend>
                <div>
                    <input type="radio" id="black" name="color" checked>
                    <label for="black">black</label>
                </div>
                <div>
                    <input type="radio" id="red" name="color">
                    <label for="red">red</label>
                </div>
                <div>
                    <input type="radio" id="orange" name="color">
                    <label for="orange">orange</label>
                </div>
                <div>
                    <input type="radio" id="yellow" name="color">
                    <label for="yellow">yellow</label>
                </div>
                <div>
                    <input type="radio" id="green" name="color">
                    <label for="green">green</label>
                </div>
                <div>
                    <input type="radio" id="blue" name="color">
                    <label for="blue">blue</label>
                </div>
                <div>
                    <input type="radio" id="violet" name="color">
                    <label for="violet">violet</label>
                </div>
            </fieldset>
            <div>
                <label for="eraser">Eraser</label>
                <input type="checkbox" id="eraser" name="eraser">
                </div>
            <div>
                <label for="rainbowCheckbox">Rainbow</label>
                <input type="checkbox" id="rainbow" name="random_colors">
            </div>
            <div>
                <label for="opacity">Opacity</label>
                <input type="checkbox" id="opacity" name="opacity">
            </div>
             <div>
                <label for="canvas-size">Canvas size:</label>
                <input type="range" id="canvas-size" min="1" max="100" value="20"><span id="canvas-size-value"></span>
            </div>
            <div>
                <button id="erase-all">Erase all</button>
            </div>
        </div>
        <div class="container"></div>
        </main>
    </body>
</html>
